{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yenoor | Coming Soon</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
    /* 1. RESET & FULL SCREEN */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Lato', sans-serif;
    }

    /* EXACT REFERENCE IMAGE GRADIENT */
    body {
        background: linear-gradient(135deg,
            #9076c9ff 12%,
            #7993ceff 26%,
            #a7d2e9ff 45%,
            #7dccc4ff 65%,
            #85d4a8ff 80%,
            #67d37eff 100%
        );
        background-attachment: fixed;
        position: relative;
        min-height: 100vh;
    }

    /* Pearl glow layer – behind everything, no invalid content */
    .pearl-glow {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background: 
            radial-gradient(circle at 20% 20%, rgba(255,255,255,0.85) 0%, transparent 50%),
            radial-gradient(circle at 80% 80%, rgba(255,255,255,0.75) 0%, transparent 55%),
            radial-gradient(circle at 50% 50%, rgba(255,255,255,0.35) 0%, transparent 70%);
        mix-blend-mode: overlay;
    }

    /* Floating sparkles – behind everything, no invalid content */
    .sparkles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 0;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="160" height="160"><circle cx="40" cy="40" r="4" fill="%23ffffffcc"/><circle cx="120" cy="60" r="3" fill="%23ffffffee"/><circle cx="80" cy="130" r="5" fill="%23ffffffbb"/><circle cx="140" cy="30" r="3" fill="%23ffffffdd"/></svg>');
        background-size: 240px 240px;
        opacity: 0.6;
        animation: drift 38s linear infinite alternate;
    }

    @keyframes drift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(180px, -180px); }
    }

    /* 2. HEADER */
    .splash-header {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        padding: 30px 50px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }

    .brand-logo {
    display: block;
    padding: 0;
}

.logo-svg {
    height: 48px;                     /* your size */
    width: auto;
    filter: 
        drop-shadow(0 4px 16px rgba(0,0,0,0.25))
        brightness(0) 
        saturate(100%) 
        invert(22%) sepia(8%) saturate(500%) hue-rotate(200deg) brightness(95%) contrast(90%);
    transition: all 0.4s ease;
}

/* Hover glow */
.logo-svg:hover {
    filter: 
        drop-shadow(0 8px 30px rgba(0,0,0,0.35))
        brightness(0) 
        saturate(100%) 
        invert(30%) sepia(15%) saturate(600%) hue-rotate(200deg) brightness(110%);
    transform: translateY(-2px);
}

    .social-links {
        display: flex;
        gap: 20px;
        align-items: center;
    }

    .social-icon {
        width: 26px;
        height: 26px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .social-icon path {
        fill: #e0c8e0; /* Explicitly target path for reliable fill */
    }

    .social-icon:hover {
        transform: translateY(-4px) scale(1.1);
    }

    .social-icon:hover path {
        fill: #ffffff;
    }

    /* 3. CENTER CONTENT */
    .center-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 1;
    }

    .subtitle-text {
        margin-top: 180px;
        text-align: center;
    }

    .shimmer {
        font-size: 200%;
        text-transform: uppercase;
        letter-spacing: 16px;
        font-weight: 900;
        background: linear-gradient(to right, #e8d8f5 0%, #ffffff 40%, #f0e8ff 70%, #e8d8f5 100%);
        background-size: 300% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 5s linear infinite;
    }

    @keyframes shine {
        to { background-position: 300% center; }
    }

    /* 4. LAYERS */
    #canvas-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 2;
    }

    #loading-overlay {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: #fff; z-index: 20;
        display: flex; justify-content: center; align-items: center; flex-direction: column;
    }

    .spinner {
        border: 3px solid #f3f3f3; border-top: 3px solid #4a00e0;
        border-radius: 50%; width: 40px; height: 40px;
        animation: spin 1s linear infinite;
        margin-top: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Game Modal */
    #game-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        z-index: 100;
        justify-content: center;
        align-items: center;
    }
</style>

<style>
    {% comment %} Mobile Style {% endcomment %}
    /* --- MOBILE RESPONSIVENESS --- */
    @media (max-width: 768px) {
        /* Tighter header */
        .splash-header {
            padding: 15px 25px; 
        }

        .brand-logo {
            font-size: 1.2rem;
        }

        .social-links {
            gap: 15px;
        }
        
        .social-icon {
            width: 20px; 
            height: 20px;
        }

        /* Adjust Text Position & Size */
        .subtitle-text {
            margin-top: 130px; /* Bring text closer to center */
            padding: 0 10px;
        }

        .shimmer {
            font-size: 0.8rem; 
            letter-spacing: 4px; /* Reduce spacing so it doesn't break lines */
        }
        
        /* Modal Fixes */
        #game-modal > div {
            width: 95% !important;
            height: 70% !important;
        }
    }

</style>


</head>
<body>
    <div class="pearl-glow"></div>
    <div class="sparkles"></div>

    <header class="splash-header">
        <a href="#" class="brand-logo">
            <img src="{% static 'images/full_logo.svg' %}" alt="Yenoor" class="logo-svg">
        </a>
        <div class="social-links">

            <a href="#"><svg class="social-icon" viewBox="0 0 24 24"><path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"/></svg></a>
        </div>
    </header>

    <div class="center-container">
        <div class="subtitle-text">
            <p class="shimmer">Coming Soon</p>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="loading-overlay">
        <h2 style="font-family: 'Playfair Display', serif; letter-spacing: 2px;">YENOOR</h2>
        <div class="spinner"></div>
    </div>

    <div id="game-modal">
        <div style="background: white; width: 90%; max-width: 800px; height: 80%; position: relative; display: flex; flex-direction: column; box-shadow: 0 30px 60px rgba(0,0,0,0.1);">
            <button onclick="closeGame()" style="position: absolute; top: 20px; right: 20px; background: none; border: none; font-size: 32px; cursor: pointer; color: #333; z-index: 10;">&times;</button>
            <div id="game-content" style="flex-grow: 1; background: #fff; display: flex; justify-content: center; align-items: center;">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>

    <script>
        window.GAME_ASSETS = {
            ring: "{% static '3d_models/ring.glb' %}",
            bracelet: "{% static '3d_models/ring.glb' %}",
            logo: "{% static 'images/logo_text.svg' %}",
            full_logo: "{% static 'images/full_logo.svg' %}",
            subtitle: "{% static 'images/coming_soon.svg' %}"
        };
        window.GAME_MODULES = {
            "Mystery_Ring": "{% static 'js/games/ring_memory.js' %}",
            "Bracelet_Of_Speed": "{% static 'js/games/bracelet_reflex.js' %}"
        };
        window.closeGame = function() {
            document.getElementById('game-modal').style.display = 'none';
            document.getElementById('game-content').innerHTML = '';
        }
        window.loadGameModule = async function(objectName) {
            const modulePath = window.GAME_MODULES[objectName];
            const contentDiv = document.getElementById('game-content');
            if (!modulePath) { contentDiv.innerHTML = `<p>No game module for ${objectName}</p>`; return; }
            try {
                const gameModule = await import(modulePath);
                contentDiv.innerHTML = ''; 
                if (gameModule.init) gameModule.init(contentDiv);
            } catch (error) { console.error(error); }
        }
    </script>
    <script type="module" src="{% static 'js/coming_soon_scene.js' %}"></script>
</body>
</html>
